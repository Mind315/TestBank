<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div class="card">
        <h1>Заказ Оценки Недвижимости</h1>

        <div class="steps">
          <div class="steps-content">{{activeStep.text}}</div>
          <ul class="steps-list">
            <li
              class="steps-item"
              :class="{ 
              active: index === activeIndex,
              done: index < activeIndex 
              }"
              v-for="(step, index) in steps"
            >
              <button class="stepBtn" @click="setActive(index)">{{index + 1}}</button>
              {{step.title}}
            </li>
          </ul>
          <div v-if="isActive">
            <button
              class="btn"
              :class="{
              disabled: activeIndex === 0
            }"
              @click="prev"
            >
              Back
            </button>
            <button class="btn primary" @click="nextOfFinish">Next</button>
          </div>
          <div v-else>
            <button class="btn" @click="reset">Restart</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
